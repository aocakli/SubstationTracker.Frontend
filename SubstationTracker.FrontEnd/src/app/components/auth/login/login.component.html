<div class="login-box">
	<div class="login-logo">
		<a routerLink="/"><b>Substation</b> Tracker</a>
	</div>

	<div class="card">
		<div class="card-body login-card-body">
			<p class="login-box-msg">Oturumunuzu başlatmak için giriş yapın.</p>

			<form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="submitForm()">
				<div class="input-group mb-3">
					<input type="email" formControlName="email" class="form-control" placeholder="E-Posta">

					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-envelope"></span>
						</div>
					</div>
				</div>

				<div class="input-group mb-3">
					<input type="password" formControlName="password" class="form-control" placeholder="Şifre">

					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-lock"></span>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-12">
						<button type="submit" class="btn btn-primary btn-block">
							<i class="fas fa-sign-in-alt mr-2"></i>
							<span>Giriş Yap</span>
						</button>
					</div>
				</div>
			</form>

			<hr />

			<p class="mb-1">
				<a routerLink="/">Şifremi unuttum</a>
			</p>
		</div>
	</div>
</div>
