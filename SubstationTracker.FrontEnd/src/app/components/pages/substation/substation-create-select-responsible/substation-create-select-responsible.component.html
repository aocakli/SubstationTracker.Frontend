<shared-page-title [config]="pageTitleConfig"></shared-page-title>

<div class="row">
	<div class="col-12 col-xl-8">
		<div class="card card-primary card-outline">
			<div class="card-body">
				<div class="form-group">
					<label for="userId">Şubeden sorumlu olacak kullanıcı</label>
					<p-dropdown [options]="users" [(ngModel)]="selectedUserId" optionLabel="fullName" optionValue="id" [filter]="true" [showClear]="true" filterBy="fullName" placeholder="Şubeye atanacak kullanıcı seçin"></p-dropdown>
				</div>

				<div class="form-group">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" id="forceAssign" [(ngModel)]="canTransferTheResponsibleUser" class="custom-control-input" />
						<label for="forceAssign" class="custom-control-label">Sorumlu transfer edilebilsin mi?</label>
					</div>
				</div>

				<div class="text-right">
					<button (click)="submitAssignResponsibles()" type="submit" class="btn btn-primary px-4">
						<i class="fas fa-save mr-2"></i>
						<span>Kaydet</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
